<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effects Gallery</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="heading">1. Move up + Box shadow effect</h3>

      <div class="photos-container">
        <div class="photo-box over-flow">
          <figure class="photo hover-float">
            <img
              src="https://bizweb.dktcdn.net/100/346/633/files/golden-1.jpg?v=1552818381023"
              alt="Golden Retriever"
            />
          </figure>
          <figcaption class="fig-outside">Golden Retriever</figcaption>
        </div>

        <div class="photo-box over-flow">
          <figure class="photo hover-float">
            <img
              src="https://www.readersdigest.ca/wp-content/uploads/2013/03/6-facts-to-know-before-owning-a-puppy.jpg"
              alt="Puppy"
            />
          </figure>
          <figcaption class="fig-outside">Puppy</figcaption>
        </div>

        <div class="photo-box over-flow">
          <figure class="photo hover-float">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf5Ktn4po3KbNN9WRVHFBvxAeEV3ghQ7v2Ug&usqp=CAU"
              alt="Husky"
            />
          </figure>
          <figcaption class="fig-outside">Husky</figcaption>
        </div>
      </div>
    </div>

    <div class="container">
      <h3 class="heading">2. Zoom in + Blur effect</h3>

      <div class="photos-container">
        <div class="photo-box">
          <figure class="photo hover-zoom-blur">
            <img
              src="https://bizweb.dktcdn.net/100/346/633/files/golden-1.jpg?v=1552818381023"
              alt="Golden Retriever"
            />
          </figure>
          <figcaption class="fig-outside">Golden Retriever</figcaption>
        </div>

        <div class="photo-box">
          <figure class="photo hover-zoom-blur">
            <img
              src="https://www.readersdigest.ca/wp-content/uploads/2013/03/6-facts-to-know-before-owning-a-puppy.jpg"
              alt="Puppy"
            />
          </figure>
          <figcaption class="fig-outside">Puppy</figcaption>
        </div>

        <div class="photo-box">
          <figure class="photo hover-zoom-blur">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf5Ktn4po3KbNN9WRVHFBvxAeEV3ghQ7v2Ug&usqp=CAU"
              alt="Husky"
            />
          </figure>
          <figcaption class="fig-outside">Husky</figcaption>
        </div>
      </div>
    </div>

    <div class="container">
      <h3 class="heading">3. Zoom-out + Dark shade effect</h3>

      <div class="photos-container">
        <div class="photo-box">
          <figure class="photo hover-zoom-out-dark">
            <img
              src="https://bizweb.dktcdn.net/100/346/633/files/golden-1.jpg?v=1552818381023"
              alt="Golden Retriever"
            />
          </figure>
          <figcaption class="fig-inside">Golden Retriever</figcaption>
        </div>

        <div class="photo-box">
          <figure class="photo hover-zoom-out-dark">
            <img
              src="https://www.readersdigest.ca/wp-content/uploads/2013/03/6-facts-to-know-before-owning-a-puppy.jpg"
              alt="Puppy"
            />
          </figure>
          <figcaption class="fig-inside">Puppy</figcaption>
        </div>

        <div class="photo-box">
          <figure class="photo hover-zoom-out-dark">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf5Ktn4po3KbNN9WRVHFBvxAeEV3ghQ7v2Ug&usqp=CAU"
              alt="Husky"
            />
          </figure>
          <figcaption class="fig-inside">Husky</figcaption>
        </div>
      </div>
    </div>

    <div class="container">
      <h3 class="heading">4. Slide up effect</h3>

      <div class="photos-container">
        <div class="photo-box">
          <figure class="photo hover-slide-up">
            <img
              src="https://bizweb.dktcdn.net/100/346/633/files/golden-1.jpg?v=1552818381023"
              alt="Golden Retriever"
            />
          </figure>
          <figcaption class="fig-slide">
            <span>Golden Retriever</span>
          </figcaption>
        </div>

        <div class="photo-box">
          <figure class="photo hover-slide-up">
            <img
              src="https://www.readersdigest.ca/wp-content/uploads/2013/03/6-facts-to-know-before-owning-a-puppy.jpg"
              alt="Puppy"
            />
          </figure>
          <figcaption class="fig-slide"><span>Puppy</span></figcaption>
        </div>

        <div class="photo-box">
          <figure class="photo hover-slide-up">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf5Ktn4po3KbNN9WRVHFBvxAeEV3ghQ7v2Ug&usqp=CAU"
              alt="Husky"
            />
          </figure>
          <figcaption class="fig-slide"><span>Husky</span></figcaption>
        </div>
      </div>
    </div>

    <div class="container">
      <h3 class="heading">5. Transparent text + opacity effect</h3>

      <div class="photos-container">
        <div class="photo-box">
          <div class="overlay"></div>
          <figure class="photo hover-text-out">
            <img
              src="https://bizweb.dktcdn.net/100/346/633/files/golden-1.jpg?v=1552818381023"
              alt="Golden Retriever"
            />
          </figure>
          <figcaption
            class="fig-text-out"
            style="
              background-image: url('https://bizweb.dktcdn.net/100/346/633/files/golden-1.jpg?v=1552818381023');
            "
          >
            <span>Golden Retriever</span>
          </figcaption>
        </div>

        <div class="photo-box">
          <div class="overlay"></div>
          <figure class="photo hover-text-out">
            <img
              src="https://www.readersdigest.ca/wp-content/uploads/2013/03/6-facts-to-know-before-owning-a-puppy.jpg"
              alt="Puppy"
            />
          </figure>
          <figcaption
            class="fig-text-out"
            style="
              background-image: url('https://www.readersdigest.ca/wp-content/uploads/2013/03/6-facts-to-know-before-owning-a-puppy.jpg');
            "
          >
            <span>Puppy</span>
          </figcaption>
        </div>

        <div class="photo-box">
          <div class="overlay"></div>
          <figure class="photo hover-text-out">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf5Ktn4po3KbNN9WRVHFBvxAeEV3ghQ7v2Ug&usqp=CAU"
              alt="Husky"
            />
          </figure>
          <figcaption
            class="fig-text-out"
            style="
              background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf5Ktn4po3KbNN9WRVHFBvxAeEV3ghQ7v2Ug&usqp=CAU');
            "
          >
            <span>Husky</span>
          </figcaption>
        </div>
      </div>
    </div>
  </body>
</html>
