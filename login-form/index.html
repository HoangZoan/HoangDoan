<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <section class="section-login-form">
      <div class="form-container">
        <div class="form-card">
          <p class="form-title">Login</p>
          <div class="form-control">
            <label for="id">ID</label>
            <input
              id="id"
              type="text"
              placeholder="Type your Username or Email"
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Type your Password"
            />
          </div>
          <div class="form-control">
            <label for="confirm">Confirm Password</label>
            <input
              id="confirm"
              type="password"
              placeholder="Re-type your password"
            />
          </div>
          <a href="#" class="forgot-password-text">Quên mật khẩu?</a>
          <button class="btn primary-btn" type="button">Đăng nhập</button>
          <button class="btn sub-btn" type="button">Đăng ký</button>
        </div>

        <div class="form-notification hidden">
          <div class="notification-container">
            <ion-icon class="noti-icon" name="checkmark-circle"></ion-icon>
            <p>Đăng ký thành công</p>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
